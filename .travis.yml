language: android
dist: focal
os: linux
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=30
    - ANDROID_BUILD_TOOLS_VERSION=30.0.2

addons:
  sonarcloud:
    organization: "khongi"
    token:
      secure: ""

android:
  components:
    - tools
    - platform-tools
    - tools
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    # - sys-img-x86-android-29
  licenses:
    # White list all the licenses.
    - '.+'

before_install:
  - PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
  - export ANDROID_SDK_ROOT=${PATH}
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-${ANDROID_API_LEVEL}"
  - yes | sdkmanager "build-tools;${ANDROID_BUILD_TOOLS_VERSION}"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script:
  - mv apikey.sample.properties apikey.properties
  - ./gradlew assembleDevDebug testDevDebugUnitTestCoverage lintDevDebug detektDevDebug
  - sonar-scanner

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  email: false
  slack:
    secure: 
